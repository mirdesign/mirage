###############
# Data		  #
###############

# Linux
Query:./data/query.fasta
Reference:./data/reference.fasta

# Win32:
# Query:..\..\mirage\data\query.fasta
# Reference:..\..\mirage\data\reference.fasta

ReferenceDatabaseSort:0

###########################
# General setting		  #
###########################
considerthreshold:31 #22 #11 #18

# Linux
OutputPath:/mnt/c/temp

# Win32:
# OutputPath:c:\temp

###############
# Hardware    #
###############
Hardware_Auto_Detect:1# Set to '0' to be able to manually set below settings
Hardware_BlockSize_Default_CPU:7500
Hardware_BlockSize_Default_GPU:20000
Hardware_BlockSize_AutoIncrease_Enabled_Default:1
Hardware_BlockSize_AutoIncrease_IncreasePercentage:130

Hardware_maxCPUThreads:200000

	  #################################################################################
	  #										   #
	  # Below settings are only used when Hardware_Initialise_Automatically is set to '0' #
	  #										   #
	  #################################################################################
	  #
	  # How to manually configure your hardware:
	  # Per setting, provide the specific value per hardware and divide each setting by a ';'.
	  # Example: If we have 2 GPU's on board, we can use 3 hardwares; 1 CPU and 2 GPU.
	  # Example: Step 1. Configure 'Hardware_Initialise_Automatically' to be '0'
	  # Example: Step 2. Configure 'Hardware_Types' as  'Hardware_Types:CPU;GPU;GPU'
	  # Example: Step 3. If we would like to enable 1 CPU and 1 GPU, 'Hardware_Enabled' would look like 'Hardware_Enabled:1;1;0'
	  # Example: Step 4. Configure 'Hardware_BlockSize'; 
	  #			for CPU you would like to go low  (1-500)
	  #			for GPU you would like to go high (1000-65000) [but even better to start low and let the program figure out the best option by using Step 5]
	  # Example: Step 5. Configure 'Hardware_BlockSize_AutoIncrease_Enabled' as 'Hardware_Types:1;1;1' (here you enable auto increase for all 3 configured hardware)
	  #
	  #################################################################################

# Only 1 CPU type allowed
Hardware_MANUAL_Types:CPU
Hardware_MANUAL_Enabled:1

# Above 65000 not allowed due to GPU limitations			
Hardware_MANUAL_BlockSize:200#;10000
Hardware_MANUAL_BlockSize_AutoIncrease_Enabled:1#;0


###############

###################
# Experimental    #
###################
Hashmap_Use_Experimental_LazyLoading:1 # 1=on, use this to load hashmap data realtime instead of preloading. Saves a lot of memory, but might be slow due to hot disk use?
Reference_Divide:0 # 1 = on, use this when you have very large reference sequences and get into memory issues
Reference_Divideby:80 # Be aware that this lowers your accuracy since a split can take place on a matching region which can't be found after te split
hashmap_threshold_percentage:0
Hashmap_LazyLoading_Cache_FreeMemory_Percentage_Threshold:10 #when we have this amount of free mem (in %) left, clean lazy loading cache system
Hashmap_LazyLoading_Cache_FreeMemory_Percentage_Tidy:20 #if lazy loading cache is made "tidy", what % from bottom up to use?
Hashmap_Performance_Boost:0
hashmap_generate_proportiondatabase_percentage:100
Hashmap_Save_Hashmap_During_Build_Below_Free_Memory:1 # 0=disable this feature, a subhashmap is saved during the build of the hashmap when memory is below this given threshold
Hashmap_Load_Hashmap_From_File_After_Build:1 # When a hashmap is build from a fasta file, forget the fasta and builded hashmap information and reload the hashmap from the new build hashmap file
Hashmap_Load_Hashmap_Percentage:100
hashmap_load_hashmap_skip_on_failure:1
Hardware_Device_Queue_MaxSize:1 # So the CPU can do multiple prepare round for the GPU
Hashmap_Load_Reference_Memory_UsageMode:extreme  #  low (lazy only), medium (load ref seqs), high (load full mhm)

LogThreshold_HighSensitivity:0.4
LogThreshold_HighPrecision:1
LogThreshold_Balanced:0.7




###############
# UltraFastMode mode #
###############
# Console override: -UltraFastMode=[all/silent/results]
#
# Sensitive
# fast
# veryfast
# ultrafast
###############
UltraFastMode:Sensitive


###############
# Output mode #
###############
# Console override: -outputmode=[all/silent/results]
#
# normal = Full application log
# silent = no output, only log files
# results = show results to screen
# resultsNoLog = show results to sreen and don't create log files.
###############
OutputMode:normal

#############################
# Output first results only #
#############################
# Console override: -outputfirstresulsonly=[0/1]
#
# 0 = All scores and their related references are logged. Ordered by score.
# 1 = Only the references with the highest score are logged
#############################
output_firstresults_only:1




###########################
# Output hashmap database #
###########################
# Console override: -outputhashmapdatabase=[0/1]
#
# 0 = Hashmap database is not saved
# 1 = Hashmap database is saved and can be used as a reference database.
#############################
output_save_hashmap_database:1




###########################
# Multi Node Environment  #
###########################
MultiNode_CombineResult_AllNodes:1


###########################
# Display setting	  #
###########################

Screen_Resize:0#windows only
Screen_COLS:160#windows only
Screen_ROWS:60#windows only


